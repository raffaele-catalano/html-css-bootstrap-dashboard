<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css' integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==' crossorigin='anonymous'/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard</title>
</head>

<body>
    
    <header>
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">
                <!-- sezione logo -->
                <div id="mobile-logo" class="col-auto d-lg-none">
                    <img src="assets/img/mobile-logo.png" alt="mobile-logo">
                </div>
                <div id="logo" class="col-auto d-none d-lg-block me-2">
                    <img src="assets/img/logo.svg" alt="logo">
                </div>
                <!-- sezione barra ricerca -->
                <div class="col">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </form>
                </div>
                <!-- sezione destra icone -->
                <div class="col-auto d-none d-lg-block text-gray">
                    <i class="fa-solid fa-list-ul pe-2"></i>
                    <i class="fa-solid fa-circle-question pe-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <!-- sezione destra dropdown -->
                <div class="col-auto text-orange">
                    <div class="dropdown">
                        <i class="fa-solid fa-bell" data-bs-toggle="dropdown" aria-expanded="false"></i>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside>
        <div class="container h-100 d-flex flex-column justify-content-between text-white pt-2">

            <div class="menu-top pt-2">

                <div class="row">
                    <div class="col top-icons">
                        <ul class="list-unstyled">
                            <li><i class="fa-solid fa-house"></i></li>
                            <li><i class="fa-solid fa-chart-simple"></i></li>
                            <li><i class="fa-solid fa-signal"></i></li>
                        </ul>
                    </div>

                    <div class="col top-text d-none d-lg-block">
                        <ul class="list-unstyled px-2">
                            <li>Home</li>
                            <li>Stats</li>
                            <li>Signal</li>
                        </ul>
                    </div>
                </div>

                
                
                <!-- <ul>
                    <li id="top-home-icon">Home</li>
                    <li id="top-stats-icon">Stats</li>
                    <li id="top-signals-icon">Signals</li>
                </ul> -->
            </div>

            <div class="menu-bot d-flex justify-content-center pb-2">
                <div class="row">
                    <div class="col bot-icons">
                    <ul class="list-unstyled">
                        <li><i class="fa-solid fa-gear"></i></li>
                    </ul>
                </div>
                
                <div class="col bot-text d-none d-lg-block">
                    <ul class="list-unstyled">
                        <li>Admin</li>
                    </ul>
                </div>
                </div>
                


            </div>
        
    </aside>
    
</body>




    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
